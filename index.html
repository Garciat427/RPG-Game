<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oswald&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <title>RPG-Game</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="navbar-brand mb-0 h1">Navbar</span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Selection Card -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <img src="assets/Images/Pikachu-Selection-Background.jpg" class="card-img-top" alt="...">
                        <div class="card-img-overlay ">
                            <div class="container">
                                <div class="row ">
                                    <div class="col-lg-12">
                                        <h1 class="display-4 font-Header">Character Selection</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row ">
                                            <div class="col-lg-12">
                                                <p class="font-CharNames">Choose your character!</p>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/pikachu-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="A">
                                            </div>
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Magikarp-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="B">
                                            </div>
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Ampharos-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="C">
                                            </div>
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Wooloo-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="D">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">  
                                       <div class="row">
                                           <div class="col-md-12">
                                                <p class="font-CharNames text-center invisible" id="chosenLbl">You Chose:</p>
                                           </div>
                                       </div>
                                       <div class="row">
                                            <div class="col-md-12">
                                                <img class="card-img-top" id="charSel1">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                    <button type="button" class="btn btn-success invisible " id="startBtn">Start The Game</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enemy Card -->
        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <img src="assets/Images/Grassy-field-fighting-field.png" class="card-img-top" alt="...">
                            <div class="card-img-overlay ">
                                <div class="container">
                                    <div class="row ">
                                        <div class="col-lg-12">
                                            <h1 class="display-4 font-Header">Battlefield</h1>
                                        </div>
                                    </div>
                                    <!-- Top Row -->
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <!-- Labels and ops left side-->
                                                <div class="col-md-8">
                                                    <div class="row ">
                                                        <div class="col-lg-12">
                                                            <p class="font-CharNames">Choose your enemy!</p>
                                                        </div>
                                                    </div>
                                                    <div class="row pb-5">
                                                        <div class="col-lg-2" id="enmyA">  
                                                            <img src="assets/Images/pikachu-Transparent.png" class="card-img-top enmyImg" alt="Pikachu" data-letter="A">
                                                        </div>
                                                        <div class="col-lg-2" id="enmyB">  
                                                            <img src="assets/Images/Magikarp-Transparent.png" class="card-img-top enmyImg" alt="Pikachu" data-letter="B">
                                                        </div>
                                                        <div class="col-lg-2" id="enmyC">  
                                                            <img src="assets/Images/Ampharos-Transparent.png" class="card-img-top enmyImg" alt="Pikachu" data-letter="C">
                                                        </div>
                                                        <div class="col-lg-2" id="enmyD">  
                                                            <img src="assets/Images/Wooloo-Transparent.png" class="card-img-top enmyImg" alt="Pikachu" data-letter="D">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Enemy Card right side-->
                                                <div class="col-lg-4 ml-n5">  
                                                    <div class="row pt-5">
                                                            <div class="col-md-7">
                                                                <img class="card-img-top" id="enmySel">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <!-- Current Character -->
                                    <div class="row mt-n5">
                                        <div class="col-md-2"></div> <!-- Spacer -->
                                        <div class="col-md-3">
                                            <img src="" class="card-img-top enmyImg" id="charSel2">
                                        </div>
                                        <div class="col-md-7 pt-5">

                                                <div class="row pt-5"></div>
                                                <div class="row pt-5"></div>
                                                
                                            <div class="row p-6">
                                                    <div class="card mt-5">
                                                            <div class="card-body">
                                                                This is some text within a card body.
                                                            </div>
                                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    </body>
</html>
