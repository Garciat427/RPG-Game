<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oswald&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <title>RPG-Game</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="navbar-brand mb-0 h1">Pokemon The Game</span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- Selection Card -->
        <div class="container" id="selectionCard">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <img src="assets/Images/Backgrounds/Pikachu-Selection-Background.jpg" class="card-img-top" alt="...">
                        <div class="card-img-overlay ">
                            <div class="container">
                                <div class="row ">
                                    <div class="col-lg-12">
                                        <h1 class="display-4 font-Header">Character Selection</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row ">
                                            <div class="col-lg-12">
                                                <p class="font-CharNames">Choose your character!</p>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Characters/pikachu-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="A">
                                            </div>
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Characters/Magikarp-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="B">
                                            </div>
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Characters/Ampharos-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="C">
                                            </div>
                                            <div class="col-lg-3">  
                                                <img src="assets/Images/Characters/Wooloo-Transparent.png" class="card-img-top charImg" alt="Pikachu" data-letter="D">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">  
                                       <div class="row">
                                           <div class="col-md-12">
                                                <p class="font-CharNames text-center" style="opacity: 0" id="chosenLbl">You Chose:</p>
                                           </div>
                                       </div>
                                       <div class="row">
                                            <div class="col-md-12">
                                                <img class="card-img-top" style="opacity: 0" id="charSel1">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                    <button type="button" class="btn btn-success" style="opacity: 0" id="startBtn">Start The Game</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Battlefield Card -->
        <div class="container invisible" id="battlefieldCard">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <img src="assets/Images/Backgrounds/Grassy-field-fighting-field.png" class="card-img-top" alt="...">
                        <div class="card-img-overlay ">
                            <div class="container">
                                <div class="row ">
                                    <div class="col-lg-12">
                                        <h1 class="display-4 font-Header">Battlefield</h1>
                                    </div>
                                </div>
                                <!-- Top Row -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <!-- Labels and ops left side-->
                                            <div class="col-md-8">
                                                <div class="row ">
                                                    <div class="col-lg-12">
                                                        <p class="font-CharNames" id="status">Choose your enemy!</p>
                                                    </div>
                                                </div>
                                                <!-- Enemy Selection Btns -->
                                                <div class="row" id="enemySelection">
                                                    <div class="col-lg-3" id="enemyA">  
                                                        <img src="assets/Images/Characters/pikachu-Transparent.png" class="card-img-top enemyImg" id="enemyAimg" alt="Pikachu" data-letter="A">
                                                    </div>
                                                    <div class="col-lg-3" id="enemyB">  
                                                        <img src="assets/Images/Characters/Magikarp-Transparent.png" class="card-img-top enemyImg"  id="enemyBimg"alt="Magikarp" data-letter="B">
                                                    </div>
                                                    <div class="col-lg-3" id="enemyC">  
                                                        <img src="assets/Images/Characters/Ampharos-Transparent.png" class="card-img-top enemyImg" id="enemyCimg"alt="Ampharos" data-letter="C">
                                                    </div>
                                                    <div class="col-lg-3" id="enemyD">  
                                                        <img src="assets/Images/Characters/Wooloo-Transparent.png" class="card-img-top  enemyImg" id="enemyDimg" alt="Wooloo" data-letter="D">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Current Enemy-->
                                            <div class="col-lg-4 ml-n5">  
                                                <div class="row pt-5">
                                                        <div class="col-md-7" id="enemyCard">
                                                            <!-- Image for Enemy -->
                                                            <img class="card-img-top" style="opacity: 0" id="enemySel">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!-- Current player and game info -->
                                <div class="row mt-n5">
                                    <div class="col-md-2"></div> <!-- Spacer -->
                                    <div class="col-md-3">
                                        <!-- Image for current Player -->
                                        <img src="" class="card-img-top" style="opacity: 0" id="charSel2">
                                    </div>
                                    <!-- Info Card -->
                                    <div class="col-md-2"></div> <!-- Spacer -->
                                    <div class="col-md-5 pt-5">
                                        <div class="row">
                                            <div class="col">
                                                <div class="card mt-5 width-5 text-center text-white bg-dark" style="opacity: 0" id="gameStatusCard">
                                                    <div class="card-body">
                                                        <p class="text-left">Player HP: <span id="playerHPText"></span></p> 
                                                        <div class="progress">
                                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="playerHP" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                                                        </div>
                                                        <p class="text-left">Enemy HP: <span id="enemyHPText"></span></p>
                                                        <div class="progress">
                                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="enemyHP" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                                            </div>
                                                        </div>
                                                        <button type="button" class="btn btn-success mt-2" disabled = true id="atkBtn">Attack</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
